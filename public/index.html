    <main class="main">

      <section class="contact section" id="Contacto">
        <h2 class="section_title title_center" data-title="Ponte en contacto">
          Contactame
        </h2>

        <div class="contenedorContacto container grid">
          <div class="detallesContacto">
            <div class="itemContacto">
              <i class="fa-solid fa-phone contact_icon"></i>

              <div>
                <h3 class="tituloContacto">Celular</h3>
                <span class="dataContacto">+54 9 11 5108-3065</span>
              </div>
            </div>

            <div class="itemContacto">
              <i class="fa-solid fa-location-dot contact_icon"></i>

              <div>
                <h3 class="tituloContacto">Email</h3>
                <span class="dataContacto">nicolasbucceri.dev@hotmail.com</span>
              </div>
            </div>

            <div class="itemContacto">
              <i class="fa-solid fa-envelope contact_icon"></i>

              <div>
                <h3 class="tituloContacto">Ubicacion</h3>
                <span class="dataContacto"
                  >Devoto, Buenos Aires, Argentina</span
                >
              </div>
            </div>
          </div>

          <form id="contactForm" class="formularioContacto">
            <div class="grupoFormularioContacto">
              <div class="inputFormularioContacto">
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Nombre"
                  class="inputControlContacto"
                  required
                />
              </div>
              <div class="inputFormularioContacto">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  class="inputControlContacto"
                  required
                />
              </div>
            </div>
            <div class="inputFormularioContacto">
              <input
                type="text"
                name="asunto"
                id="asunto"
                placeholder="Asunto"
                class="inputControlContacto"
                required
              />
            </div>
            <div class="inputFormularioContacto">
              <textarea
                name="mensaje"
                id="mensaje"
                placeholder="Mensaje"
                cols="30"
                rows="10"
                class="inputControlContacto textarea"
                required
              ></textarea>
            </div>
            <button type="submit" id="botonFormulario" class="btn botonContacto">Enviar</button>
          </form>
          

        </div>
      </section>
